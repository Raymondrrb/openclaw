<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RayViewsLab Control Plane</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --line: #dbe2ea;
        --accent: #0ea5e9;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        background: linear-gradient(180deg, #f8fbff 0%, var(--bg) 100%);
        color: var(--text);
      }
      .wrap {
        max-width: 820px;
        margin: 48px auto;
        padding: 0 20px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 24px;
      }
      h1 {
        margin: 0 0 6px 0;
        font-size: 28px;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      ul {
        margin: 18px 0 0 0;
        padding-left: 20px;
      }
      li {
        margin: 8px 0;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        background: #eef3f8;
        border: 1px solid var(--line);
        border-radius: 6px;
        padding: 1px 6px;
        font-size: 0.92em;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>RayViewsLab Control Plane</h1>
        <p>This Vercel project is used for automation endpoints and heartbeat logging.</p>
        <ul>
          <li>
            Health check: <a href="/api/health"><code>/api/health</code></a>
          </li>
          <li>Heartbeat: <code>/api/ops/heartbeat</code> (Bearer token required)</li>
          <li>Summary: <code>/api/ops/summary</code> (Bearer token required)</li>
        </ul>
      </section>
    </main>
  </body>
</html>

name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest

      - name: Run Python tests
        run: |
          python -m pytest \
            tests/test_pipeline.py \
            tests/test_agent_protocol.py \
            tests/test_agent_controller.py \
            tests/test_agent_jobs.py \
            tests/test_contract_runtime.py

      - name: Run market_scout preflight checks
        run: |
          bash agents/market_scout/scripts/preflight_checks.sh "ci preflight" --with-tests

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run API auth tests
        run: node --test tests/control_plane_auth.test.js

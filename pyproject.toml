[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # pyflakes
  "I", # isort
  "B", # flake8-bugbear
  "UP", # pyupgrade
  "S", # flake8-bandit (security)
]
ignore = [
  "E501", # line too long (handled by formatter)
  "S603", # subprocess call with shell=False (expected in pipeline tools)
  "S607", # partial executable path (ffmpeg/ffprobe are expected in PATH)
  "S108", # hardcoded temp directory (acceptable for local pipeline)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"] # allow assert in tests
